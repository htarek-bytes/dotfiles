# 1. Remap Prefix to Ctrl + a (Easier to reach)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 2. Enable Vi Mode (This allows hjkl movement in copy mode)
set-window-option -g mode-keys vi

# 3. Optional: Make 'v' and 'y' work like Vim for selecting/copying
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Use wl-copy to pipe text to the system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# Optional: Ensure mouse selection also copies to system clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"

unbind '"'

unbind %

# Split panes with | for vertical split and - for horiztal
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
